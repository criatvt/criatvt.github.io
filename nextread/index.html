<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to NextRead...</title>
    <!-- Immediate redirect using meta refresh -->
    <meta http-equiv="refresh" content="0; url=https://nextread.aasifj.com">
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://nextread.aasifj.com">
    <script>
        // JavaScript redirect for browsers that don't support meta refresh
        window.location.replace("https://nextread.aasifj.com");
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Redirecting to <a href="https://nextread.aasifj.com">nextread.aasifj.com</a>...</p>
        <p>If you are not redirected automatically, <a href="https://nextread.aasifj.com">click here</a>.</p>
    </div>
</body>
</html>
